

buildscript {
    ext {
        //springBootVersion = '1.5.2.RELEASE'
    }
    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: "io.spring.dependency-management"
apply plugin: 'project-report'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    mavenCentral()
}


dependencies {
    compile('org.codehaus.groovy:groovy-all')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile("org.springframework.boot:spring-boot-devtools")
    compile('com.fasterxml.jackson.dataformat:jackson-dataformat-xml')
    compile('org.apache.httpcomponents:httpclient')

    testCompile('org.springframework.boot:spring-boot-starter-test')

    compile("org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0")
    compile("com.rabbitmq:amqp-client:3.6.5")

    compile("org.springframework.boot:spring-boot-starter-amqp")
    //compile("org.springframework.amqp:spring-rabbit:1.6.1.RELEASE")
}

bootRun {
    addResources = true
    systemProperties = System.properties

}

springBoot {
    mainClass = System.properties['mainClass'] ?: "me.test.boot.MyMqttApp"
}


// gradle bootRun
//springBoot {
//    mainClass = System.properties['mainClass']
//}

// gradle -DmainClass=me.test.Example execute
task execute(type:JavaExec) {
    main = System.getProperty('mainClass')
    classpath = sourceSets.main.runtimeClasspath
}


idea {
    module {
        downloadJavadoc = false
        downloadSources = true
    }
}
eclipse {
    classpath {
        downloadSources = true
    }
}


