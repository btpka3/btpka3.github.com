buildscript {
	ext {
		springBootVersion = '1.5.18.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'me.test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	implementation('org.springframework.boot:spring-boot-starter-web')
	implementation('org.springframework.boot:spring-boot-starter-jdbc')
	implementation('org.springframework.boot:spring-boot-starter-jooq')
	implementation('org.springframework.boot:spring-boot-starter-security')
	implementation('org.springframework.security:spring-security-acl')
	implementation('org.springframework.security:spring-security-crypto')
	implementation('org.springframework.security:spring-security-data')
	implementation('org.springframework.security:spring-security-jwt')
	implementation('org.springframework.security:spring-security-messaging')
	implementation('org.springframework.security:spring-security-remoting')
	implementation('org.springframework.security:spring-security-openid')
	//implementation('org.springframework.security:spring-security-oauth2')
	implementation('org.springframework.boot:spring-boot-starter-thymeleaf')
	implementation('org.flywaydb:flyway-core')
	runtimeOnly('com.h2database:h2')
	compileOnly('org.projectlombok:lombok')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	testImplementation('org.springframework.security:spring-security-test')
}
