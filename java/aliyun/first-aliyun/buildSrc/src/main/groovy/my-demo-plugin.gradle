java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
    sourceCompatibility = '11'
    targetCompatibility = '11'
}

repositories {
    maven { url = "https://maven.aliyun.com/nexus/content/groups/public/" }
    mavenCentral()
}
tasks.named('test', Test) {
    useJUnitPlatform()
}

