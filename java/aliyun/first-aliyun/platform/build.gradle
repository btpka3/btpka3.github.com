dependencies {
    constraints {
        api 'com.aliyun:aliyun-java-sdk-green:3.6.6'
        api "com.aliyun:aliyun-java-sdk-core:4.6.4"
        api 'com.aliyun.oss:aliyun-sdk-oss:3.18.1'
        api 'com.alibaba:fastjson:2.0.53'
        api 'com.aliyun:aliyun-java-sdk-cr:4.1.5'
    }
}

publishing {
    publications {
        myPlatform(MavenPublication) {
            from components.javaPlatform
        }
    }
}