plugins {
    id 'java'
    id "org.springframework.boot" version "${springBootVersion}"
    id 'io.spring.dependency-management' version '1.1.7'
}
configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

java {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}

repositories {
    maven { url="https://maven.aliyun.com/nexus/content/groups/public/" }
    mavenCentral()
}


dependencies {
    // https://www.alibabacloud.com/help/zh/ram/developer-reference/sts-sdk-overview
    // 仅支持同步调用：SDK for Java (V2)
    implementation 'com.aliyun:sts20150401:1.1.6'
    // 仅支持异步调用：SDK for Java (V2)
    implementation 'com.aliyun:alibabacloud-sts20150401:1.0.6'
    // 仅支持同步调用：SDK for Java (V1)
    implementation 'com.aliyun:aliyun-java-sdk-sts:3.1.2'

    compileOnly 'org.projectlombok:lombok:1.18.30'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'

    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'commons-io:commons-io:2.14.0'
    implementation 'com.alibaba.fastjson2:fastjson2:2.0.41'
    implementation 'org.apache.commons:commons-lang3:3.14.0'

}


tasks.named('test') {
    useJUnitPlatform()
}

